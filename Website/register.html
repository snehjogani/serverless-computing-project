<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>DalLMS - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/register.js"></script>

</head>

<body class="bg-gradient-dark">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div>

          <div>
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="name" placeholder="Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="instituteName"
                      placeholder="Institute Name">
                  </div>
                </div>
                <!-- <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Email Address">
                </div> -->
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" id="email" placeholder="Email">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label for="question">Security question:</label>
                    <select class="form-control" id="question">
                      <option>What is your favourite color?</option>
                      <option>What is your favourite movie?</option>
                      <option>What is the first beach your visited?</option>
                      <option>What was the make of your first car?</option>
                      <option>Which city were you born in?</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role">
                      <option value="Instructor">Instructor</option>
                      <option value="Student">Student</option>
                    </select>
                  </div>
                  <div class="col-sm-6 mt-4">
                    <input type="text" class="form-control form-control-user" id="answer"
                      placeholder="Answer for Security Question">
                  </div>
                  <div class="col-sm-6">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <button type="button" onclick="register();" href="login.html"
                  class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
