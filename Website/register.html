<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>DalLMS - Register</title>

</head>

<body class="bg-gradient-dark">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div>

          <div>
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Hello There!!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="name" placeholder="Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="instituteName"
                      placeholder="Institute Name">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" id="email" placeholder="Email">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <label for="question">Security question:</label>
                    <select class="form-control" id="question">
                      <option>What is your favourite color?</option>
                      <option>What is your favourite movie you have watched in theatre?</option>
                      <option>What is the first beach your visited in canada?</option>
                      <option>What is your favourite food?</option>
                      <option>What is the name of your best friend?</option>
                    </select>
                  </div>
                  <div class="col-sm-6 mt-4">
                    <input type="text" class="form-control form-control-user" id="answer"
                      placeholder="Answer for Security Question">
                  </div>
                  <div class="col-sm-6">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <button type="button" onclick="register();" href="login.html"
                  class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
