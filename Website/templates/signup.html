<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/app.css ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Sign up</title>
</head>
<body>

    <div class="header">
        <div class="inner_header">
           <div class="logo_container"> 
               <h1>LEARNING<span>MANAGEMENT SYSTEM</span></h1>
           </div>

           <ul class="navigation">
               <a href="login.html"><li>Login</li></a>
           </ul>
        </div>
    </div>
    <div class="container-fluid" style="padding: 0em 25em;">
            <h1 class="text-center pt-3">Signup</h1>
            <div class="card container ">
                <div class="card-body">
                    <form class="was-validated" action="register" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="topic">Select Gender:</label>
                            <select class="form-control" id="topic" name="topic">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Not to Disclouse</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="institute">Institute Name:</label>
                            <input type="institute" class="form-control" id="institute" placeholder="Enter Institute" name="institute" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="agreement" required>I agree on Terms and Conditions.
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>    
                    </form>
                </div>
            </div>
    </div>


</body>
</html>
